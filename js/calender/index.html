<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <script defer src="./main.js"></script>

</head>
<body>
    <div class="container">
        <div class="inner">

            <div id="time"></div>

            <div class="calender">
                <div class="calender-month">
                    <div class="control-month">
                        <span class="material-icons prev">chevron_left</span>
                        <span class="month"></span>
                        <span class="material-icons next">chevron_right</span>
                    </div>
                    <div class="calender-head">
                        <div class="date-week">Sun</div>
                        <div class="date-week">Mon</div>
                        <div class="date-week">Tus</div>
                        <div class="date-week">Wed</div>
                        <div class="date-week">Thu</div>
                        <div class="date-week">Fri</div>
                        <div class="date-week">Sat</div>
                    </div>
                    <div class="calender-main">
                        <div class="dates"></div>
                    </div>
                </div>
                <div id="go-today">Go Today</div>
                <div id="go-thisdaybox">
                    <form>
                        <input type="text" placeholder="&nbsp;&nbsp;2021.07.27">
                        <input id="go-thisday" type="submit" value="Go"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
